{% extends 'thesite/base.html' %}

{% block title %}Hello Everybody{% endblock %}

{% block sidebar %}
{% if pages %}
    <ul>
    {% for page in pages %}
        <li><a href="/{{ page.page_title }}/">{{ page.page_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}
{% endblock %}
